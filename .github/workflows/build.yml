
name: Build rtcping

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x86_64]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
            
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Compress binary
        if: matrix.os != 'macos-latest'
        uses: svenstaro/upx-action@v2
        with:
          file: target/${{ matrix.target }}/release/rtcping${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          args: --best
          strip: true

      - name: Compress binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: svenstaro/upx-action@v2
        with:
          file: target/${{ matrix.target }}/release/rtcping
          args: --best --force-macos
          strip: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtcping-${{ matrix.os }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/rtcping${{ matrix.os == 'windows-latest' && '.exe' || '' }}
