name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rtcping
            asset_name: rtcping-linux-x86_64
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rtcping
            asset_name: rtcping-linux-aarch64
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rtcping
            asset_name: rtcping-macos-x86_64
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rtcping
            asset_name: rtcping-macos-aarch64
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rtcping.exe
            asset_name: rtcping-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          else
            mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/rtcping-*
            artifacts/*/checksums.txt
          body: |
            ## Installation

            Download the appropriate binary for your platform and add it to your PATH.

            ### Linux x86_64
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/rtcping-linux-x86_64
            chmod +x rtcping-linux-x86_64
            sudo mv rtcping-linux-x86_64 /usr/local/bin/rtcping
            ```

            ### macOS
            ```bash
            # For Intel Macs
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/rtcping-macos-x86_64
            chmod +x rtcping-macos-x86_64
            sudo mv rtcping-macos-x86_64 /usr/local/bin/rtcping

            # For Apple Silicon Macs
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/rtcping-macos-aarch64
            chmod +x rtcping-macos-aarch64
            sudo mv rtcping-macos-aarch64 /usr/local/bin/rtcping
            ```

            ### Windows
            Download `rtcping-windows-x86_64.exe` and rename it to `rtcping.exe`, then add to your PATH.

            ### Verify checksums
            Check the `checksums.txt` file in each artifact to verify integrity.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
